<ion-view view-title="">
    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="openEditPopver($event)">{{paint.name}}</button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="save()">Save</button>
    </ion-nav-buttons>
    
    <div class="bar bar-subheader bar-positive">
        
        <div class="button-bar">
            <ion-scroll direction="x" class="wide-as-needed">
                <a class="button icon ion-ios-list-outline" style="width:20%" ng-click="openModal()">&nbsp;&nbsp;List</a>
                <a class="button icon ion-android-color-palette" style="width:20%" ng-click="openColorPopver($event)">&nbsp;&nbsp;Color</a>
                <a class="button icon ion-paintbrush" style="width:20%" ng-click="openStrokePopver($event)">&nbsp;&nbsp;Stroke</a>
                <a class="button icon ion-backspace" style="width:20%" ng-click="clear()">&nbsp;&nbsp;Clear</a>
                <a class="button icon ion-ipad" style="width:20%" ng-click="eraseCanvas()">&nbsp;&nbsp;Erase</a>
            </ion-scroll>
            
        </div>
        
    </div>


    
  <ion-content has-header="true" has-subheader="true" class="padding-top content-margin">
      
      <canvas id="canvas">
      </canvas>
    
  </ion-content>
</ion-view>
